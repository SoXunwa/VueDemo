<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div_Text {
            width: 200px;
            height: auto;
            border: 3px inset red;
        }

        #div_Text_2 {
            width: 400px;
            height: auto;
            border: 2px dashed black;
        }
    </style>
</head>
<!--
    innerHTML:几乎所有浏览器都支持的属性，
              不是DOM组成部分
          作用:
              a.获取文本内容（常用，没有浏览器兼容性问题）；
              b.向标签里面设置内容（可以是html代码）；
-->
<body>
<span id="spid">hahhaaha</span>
<div id="div_Text"></div>
<div id="div_Text_2"></div>

<script type="text/javascript">
    var sp = document.getElementById("spid");
    //获取文本内容
    alert(sp.innerHTML);
    //给指定div 设置内容
    //1.获取div 对象
    var div = document.getElementById("div_Text");
    var div2 = document.getElementById("div_Text_2");
    //2.设置内容
    div.innerHTML = "<h1>asdfadfafasfa</h1>";

    //测试:向div里面添加一个表格---------------------------------
    var tab = "<table border='1'>" +
        "<tr>" +
        "<td>AAAAAAA</td>" +
        "<td>BBBBBBB</td>" +
        "</tr>" +
        "<tr>" +
        "<td>CCCCCCC</td>" +
        "<td>DDDDDD</td>" +
        "</tr>" +
        "</table>";

    //var tab = "<table>";
    //var tab +="</table>";//tab=tab+"</table>";----->tab = "<table>"+"</table>"
    div2.innerHTML = tab;
</script>
</body>
</html>
