<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <script src="../lib/vue.js"></script>
    <style>
        html, body {
            margin: 5px;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app_division">
    <input type="button" v-on:click="toggle" value="切换">
    <!-- 简化方式：将 !flag 赋值给 原来的 flag-->
    <input type="button" v-on:click="flag=!flag" value="切换2222">

    <h1 v-if="flag">{{ msg }}</h1>
    <h4 v-show="flag">{{ author }}</h4>

    <!--
        v-if 与 v-show 的区别：
            v-if：如果不符合if条件，不显示元素，也不显示元素源代码（代码都没有），
                  每次都会重新删除或创建元素。
            v-show：如果不符合show条件，直接给该元素添加 style="display:none;" CSS样式，
                  不会重新删除或创建元素，只是切换 display 的值。

            结论：v-if 有较高的切换性能消耗。如果元素有可能从始至终都不会被显示，推荐使用。
                 v-show 有较高的初始渲染时间消耗。如果元素需要频繁切换，推荐使用。
    -->
</div>

<script>
    //creat vue object，get ViewModel
    var vm = new Vue({

        el: '#app_division',

        data: {
            flag: true,
            msg: 'Hello World!',
            author: 'XuanhuaSu 2018/11/16'
        },
        methods: {
            //toggle ：切换
            toggle() {
                //取 非 flag的值，当为true 时取 false，当为 false 时，取 true;
                this.flag = !this.flag;
            }
        }
    });
</script>
</body>
</html>
