<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>13-3.vue-组件中的data_component</title>

    <script src="../lib/vue.js"></script>
    <style>
        html, body {
            margin: 5px;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app_division">
    <h1>{{ msg }}</h1>
    <h4>{{ author }}</h4>
    <mycom></mycom>
</div>

<script>
    Vue.component('mycom', {
        template: '<h1>这是全局组件，{{msg}}</h1>',
        //组件中的data，必须是一个 function，并且 返回一个对象
        //使用方式 和 vue 对象中的 data 一样
        //为什么是一个function ,因为组件是通用的，可以同时创建 且可以存在多组件，避免同组件数据共享，造成数据混淆。
        data: function () {
            return {
                msg: '组件中的 data'
            }
        }
    });
    //creat vue object，get ViewModel
    var vm = new Vue({

        //need control division(div)
        el: '#app_division',

        //data array
        data: {
            msg: 'Hello World!',
            author: 'XuanhuaSu 2019/9/18'
        },
        //methods Object
        methods: {
            //method ...
            sayHello() {
                console.log('Hello World! 2019/9/18');
            }
        },
    });
</script>
</body>
</html>
