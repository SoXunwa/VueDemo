<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>01.Vue的基本使用</title>
    <!-- 1.导入 Vue 包-->
    <script src="../lib/vue.js"/>
    <script type="text/css">
        html, body {
            margin: 5px;
            padding: 0;
        }
    </script>
</head>
<body>
<!-- new 的Vue 实例，会控制这个元素中的所有内容-->
<!-- Vue 实例所控制的这个元素区域，就是M V VM 中的 V(视图层)-->
<div id="app">
    <p>{{ message }}</p>
</div>


<script>
    //2.创建一个 Vue 的实例

    //当我们导入包之后，在浏览器的内存中，就多了一个 vue 构造函数
    //new 的 Vue 实例对象，就是M V VM 中的 VM(调度者)
    var app = new Vue({
        //方法参数
        el: '#app',  //表示当前我们 new 的这个 vue 实例，要控制页面的那个区域（控制ID为app 的元素）
        // data 就是M V VM 中的 M（保存每个页面的而数据的）
        data: {      //data 属性中，存放的是el 中要用到的数据
            message: '欢迎学习 Vue' //通过 Vue 提供的指令，把数据渲染到页面上，不用再（不推荐手动）手动操作DOM元素
        }
    });
</script>
</body>
</html>
