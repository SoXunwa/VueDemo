<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>13-2.vue-component_创建私有组件</title>

    <script src="../lib/vue.js"></script>
    <style>
        html, body {
            margin: 5px;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app_division">
    <h1>{{ msg }}</h1>
    <h4>{{ author }}</h4>
    <login></login>
    <login2></login2>
</div>
<template id="tmpl">
    <h1>这是私有的Login2 组件</h1>
</template>
<script>
    //定义 实例对象
    //creat vue object，get ViewModel
    var vm = new Vue({

        //need control division(div)
        el: '#app_division',

        //data array
        data: {
            msg: 'Hello World!',
            author: 'XuanhuaSu 2019/9/11'
        },
        //methods Object
        methods: {},
        //定义实例内部私有组件
        components: {
            //简写：将模板对象变量名，当作模板对象注册名，引用方式：<login></login>
            login,
            //正常写法
            login: {
                template: '<h1>这是私有的Login 组件</h1>'
            },
            //如果出现同名的情况，后面的会覆盖前面的
            login: {
                template: '#tmpl'
            },
            login2: {
                template: '#tmpl'
            }
        }
    });
</script>
</body>
</html>
