<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>18.使用vue实例的render方法渲染组件</title>

    <script src="../lib/vue.js"></script>
    <style>
        html, body {
            margin: 5px;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app_division">
    <h1>{{ msg }}</h1>
    <h4>{{ author }}</h4>
</div>

<script>
    var login = {
        template: '<h1>这是登录组件</h1>'
    }
    var vm = new Vue({

        //Vue 对象控制的 div
        el: '#app_division',

        data: {
            msg: 'Hello World!',
            author: 'So Xunwa 2020/10/19'
        },
        // 把指定的模板组件对象，渲染为HTML结构
        // 使用 render 渲染的组件 和 使用标签引用组件的方式，两者的区别：render 渲染的结构会覆盖el指定的div容器 的所有内容，render 只能渲染一个组件。
        render: function (createElements) {
            // return  createElements(login);
            var html = createElements(login);
            // return 返回的HTML 结构，会替换 Vue 对象中 el 指定的 div 容器
            return html;
        }
    });
</script>
</body>
</html>
